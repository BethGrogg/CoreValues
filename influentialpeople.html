<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset ="UTF-8">
        <title>Influential People Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class ="container">
            <div class ="jumbotron">
                <h1 class="text-center">
                   Influential People
                </h1>
                <hr>
                <h2 class="text-center">Name 5 people who have had a strong impact on your life or who you have great respect for.</h2>
                <br>
                <div class="text-center">
                    
                    <form action="influentialpersonvalues.html">
                        Person 1:
                        <input type="text" name="person1" id="person1" required><br><br>
                        Person 2:
                        <input type="text" name="person2"><br><br>
                        Person 3:
                        <input type="text" name="person3"><br><br>
                        Person 4:
                        <input type="text" name="person4"><br><br>
                        Person 5:
                        <input type="text" name="person5"><br><br>
                        
                        <input type="submit" onclick="saveData()" value="Submit">
                        

                      </form>
                </div>
            </div>
            <footer class ="footer">
                
            </footer>
        </div>
<script>
    function saveData() {
    var input = document.getElementById("person1");
    localStorage.setItem("person1", input.value);
    return true;

    }
    
</script>
    </body>
</html>
